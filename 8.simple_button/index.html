<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Simple Button</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div align='center'>
      <h1>Simple Buttons:</h1>
      <input type='checkbox' name='button1' id='button1' checked='checked'>
      <label class='button' for='button1'>Button #1</label>
      <input type='checkbox' name='button2' id='button2'>
      <label class='button' for='button2'>Button #2</label>
    </div>
  </body>
</html>
